<div class="header-include" ng-include="'host/header.html'"></div>
<div style="padding-top:50px;">
	<ul class="nav nav-tabs navbar-inverse">
	  <li role="presentation" class="active"><a ui-sref="hostDashboard">Dashboard</a></li>
	  <li role="presentation"><a class="editProfile" ui-sref="yourListings">Your Listing</a></li>
	  <li role="presentation"><a class="editProfile" ui-sref="yourTrips">Your Trips</a></li>
	  <li role="presentation"><a class="editProfile" ui-sref="viewProfile">Profile</a></li>
	  <li role="presentation"><a class="editProfile" ui-sref="accountSettings">Account</a></li>
	</ul>
</div>

<div class="host-dashboard">


    <div class="user-dashboard-pic text-center col-md-2 col-lg-2">

        <div class="img-user-dashboard "><a ><img ng-src="{{profilePic}}" alt=""></a></div>
        <h3>{{username}}</h3>
        <div><a ui-sref="viewProfile">View Profile</a></div>
        <div><a ui-sref="editProfile    ">Edit Profile</a></div>

    </div>
    <div class="row">
    <div class=" col-md-8 userNotifications col-lg-8">
    <div class="host-dashboard-header">
        <div class=""> <p>Notifications</p> </div>
    </div>
        <div class="col-md-6 col-lg-6  col-xs-6" >
            <div class="tile_stats_count">
                <div class=" top-icon airbnb-color pull-left"><i class="fa fa-bell-o" aria-hidden="true"></i></div>
                <div class="top-text pull-right">
                    <div class="total-count">
                        <div class="text-dark "><a ui-sref="pendingRequest"><h3>{{pendingRequest}}</h3></a></div>
                        <div class="text-muted1"><a ui-sref="pendingRequest"><h5>Pending Requests</h5></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-6  col-xs-6" >
            <div class="tile_stats_count">
                <div class=" top-icon airbnb-color pull-left"><i class="fa fa-inbox" aria-hidden="true"></i></div>
                <div class="top-text pull-right">
                    <div class="total-count">
                        <div class="text-dark "><h3>{{inbox}}</h3></div>
                        <div class="text-muted1"><h5>Inbox</h5></div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="show-analytics-host">
    <div class="analyitcs-host  ">




    <div class="right_col" role="main">
        <!-- top tiles -->
        <div class="row tile_count">
            <div class="col-md-6 col-lg-3  col-xs-6" >
                <div class="tile_stats_count">
                    <div class=" top-icon color-blue pull-left"><i class="fa fa-usd" aria-hidden="true"></i></div>
                    <div class="top-text pull-right">
                        <div class="total-count">
                            <div class="text-dark "><h3>{{revenuCount}}</h3></div>
                            <div class="text-muted1"><h5>Revenue</h5></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3  col-xs-6" >
                <div class="tile_stats_count">
                    <div class=" top-icon color-pink pull-left"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></div>
                    <div class="top-text pull-right">
                        <div class="total-count">
                            <div class="text-dark "><h3>211</h3></div>
                            <div class="text-muted1"><h5>Total Bookings</h5></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3  col-xs-6" >
                <div class="tile_stats_count">
                    <div class=" top-icon color-purple pull-left"><i class="fa fa-bar-chart" aria-hidden="true"></i></div>
                    <div class="top-text pull-right">
                        <div class="total-count">
                            <div class="text-dark "><h3>211</h3></div>
                            <div class="text-muted1"><h5>Visit Increases</h5></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3  col-xs-6" >
                <div class="tile_stats_count">
                    <div class=" top-icon color-green pull-left"><i class="fa fa-eye" aria-hidden="true"></i></div>
                    <div class="top-text pull-right">
                        <div class="total-count">
                            <div class="text-dark "><h3>211</h3></div>
                            <div class="text-muted1"><h5>Today's Visit</h5></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /top tiles -->
    </div>

    <div class="dashboard-graph row " style="height: 400px">

        <div class="col-md-6 col-lg-6" id="arealessSeen" style="height: 400px"></div>
        <div class="col-md-6 col-lg-6" id="trackBidding" style="height: 400px"></div>

    </div>
    <div class="dashboard-graph row " style="height: 400px">

        <div class="col-md-6 col-lg-6" id="propertyClick" style="height: 400px"></div>
        <div class="col-md-6 col-lg-6" id="propertyReview" style="height: 400px"></div>
    </div>
    <div class="dashboard-graph row " style="height: 400px">

        <div class="col-md-12 col-lg-12" id="trackByUser" style="height: 400px"></div>
    </div>

    <div class="dashboard-graph row " style="height: 400px">

        <div class="col-md-12 col-lg-12" id="userTrack" style="height: 400px">

            <div id="tree"></div>

        </div>
    </div>

    </div>
    </div>
</div>
